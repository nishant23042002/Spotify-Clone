<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify- Web Player: Music for Everyone</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./utility.css" />
  </head>
  <body>
    <div class="container flex bg-grey">
      <div class="left">
        <div class="close">
          <img
            src="./images/close-menu.svg"
            alt="close-menu"
            style="filter: invert(1)"
            width="30"
            height="30"
          />
        </div>
        <div class="home bg-black rounded m-1">
          <div class="logo">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdKoBPyIGHjb_vXDN0YQ6elCkEsvYrJ4bcrA&usqp=CAU"
              alt="home"
            />
          </div>
          <ul>
            <li><i class="fa-solid fa-home"></i>Home</li>
            <li><i class="fa-solid fa-magnifying-glass"></i>Search</li>
          </ul>
        </div>
        <div class="library bg-black rounded m-1">
          <div class="heading">
            <h3>
              <i class="fa-solid fa-music fa-beat" style="color: #f4f6fb"></i>
            </h3>
            <h2>Your Library</h2>
            <h3>
              <i class="fa-solid fa-plus" style="color: #f2f2f3"></i>
            </h3>
          </div>
          <div class="song-lists">
            <ul></ul>
          </div>
        </div>
      </div>

      <div class="right bg-black rounded">
        <div class="header">
          <div class="nav">
            <img
              class="hamburger"
              src="./images/hamburger.svg"
              alt="menu-icon"
              style="filter: invert(1)"
            />

            <div class="item1">
              <a href="#"><i class="fa-solid fa-chevron-left"></i></a>
            </div>
            <div class="item2">
              <a href="#"><i class="fa-solid fa-chevron-right"></i></a>
            </div>
          </div>
          <div class="buttons">
            <button class="btn1">Sign up</button>
            <button class="btn2">Log in</button>
          </div>
        </div>

        <div class="spotify-playlist">
          <h2>Spotify-Playlists</h2>
          <div class="cardContainer">
           

          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle1"></div>
            </div>

            <div class="abovebar">
              <div class="songinfo"></div>

              <div class="song-buttons">
                <i id="previous" class="fa-solid fa-backward"></i>
                <i id="play" class="fa-solid fa-play"></i>
                <i id="next" class="fa-solid fa-forward"></i>
              </div>

              <div class="volume-buttons">
                <div class="songtime"></div>
                <div class="volume">
                  <img
                    height="20"
                    width="20"
                    style="filter: invert(1)"
                    src="./images/volume-up.svg"
                    alt="volume"
                  />
                  <div class="range">
                    <input type="range" name="adjust-volume" id="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
